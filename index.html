<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="newsletter__container">
      <div class="newsletter__container--first">
        <h1 class="newsletter__container--first-heading">Stay updated!</h1>

        <p class="newsletter__container--first-text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="newsletter__container--first-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <form class="newsletter__container--first-form">
          <label for="email">Email address</label>
          <div class="newsletter__container--first-form-input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="
      email@company.com"
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </div>
        </form>
      </div>
      <div class="newsletter__container--image-container">
        <img
          src="./images/illustration-sign-up-mobile.svg"
          alt=""
          class="newsletter__container--image-container-image"
        />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js" type="module" defer></script>
  </body>
</html>
