<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/success.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Success | Newsletter</title>
  </head>
  <body class="success__body">
    <!-- Success message start -->
    <div class="success__box">
      <img
        src="./images/icon-success.svg"
        alt="Success icon"
        class="success__box--image"
      />
      <div class="success__box--message">
        <h1 class="success__box--message-heading">Thanks for subscribing!</h1>
        <p class="success__box--message-text">
          A confirmation email has been sent to <b class="user-email">fakeemail900@.com</b>.
          Please open it and click the button inside to confirm your
          subscription.
        </p>
        <button class="success__box--message-dismiss">Dismiss message</button>
      </div>
    </div>

    <!-- Success message end -->
    <script src="success.js" type="module" defer></script>
  </body>
</html>
